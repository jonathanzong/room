---
layout: default
---

{% assign interactive = site.data.models.fall.interactiveObjects[0] %}

<style>
.intro.interactive {
  height: 0;
  opacity: 0;
  animation: book 0.5s ease-in forwards;
  animation-delay: 4s;
}
      
@keyframes book {
  0% {
    transform: scale(0);
    height: 0;
    opacity: 0;
  }
  100% {
    transform: scale(1);
    height: {{interactive.absoluteHeight}}%;
    opacity: 1;
  }
}
</style>

<div class="outer">
  <div class="inner">
    <div class="scene">
      <img class="background intro" src="{{site.data.models.fall.backgroundUrl | prepend:site.baseurl}}">
      <a href="{{'/fall' | prepend:site.baseurl}}">
        <img class="interactive intro" style="top:{{interactive.absoluteTop}}%;left:{{interactive.absoluteLeft}}%;" src="{{interactive.imageUrl | prepend:site.baseurl}}" data-imageurl="{{interactive.imageUrl | prepend:site.baseurl}}" data-hoverurl="{{interactive.hoverUrl | prepend:site.baseurl}}">
      </a>
      <h1 class="intro"><span>R</span><span>O</span><span>O</span><span>M</span></h1>
    </div>
  </div>
</div>
