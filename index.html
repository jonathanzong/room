---
layout: default
---

{% assign interactive = site.data.models.fall.interactiveObjects[0] %}
<div class="outer">
  <div class="inner">
    <div class="scene">
      <img class="background intro" src="{{site.data.models.fall.backgroundUrl | prepend:site.baseurl}}">
      <a href="{{'/fall' | prepend:site.baseurl}}">
        <img class="interactive intro" style="top:{{interactive.absoluteTop}}%;left:{{interactive.absoluteLeft}}%;height:{{interactive.absoluteHeight}}%;" src="{{interactive.imageUrl | prepend:site.baseurl}}" data-imageurl="{{interactive.imageUrl | prepend:site.baseurl}}" data-hoverurl="{{interactive.hoverUrl | prepend:site.baseurl}}">
      </a>
      <h1 class="intro"><span>R</span><span>O</span><span>O</span><span>M</span></h1>
    </div>
  </div>
</div>
